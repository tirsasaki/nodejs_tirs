<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirsasaki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #fff;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: floatBg 8s infinite alternate;
        }

        @keyframes floatBg {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(50%, 50%) rotate(180deg);
            }
        }

        .content {
            text-align: center;
            z-index: 1;
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleSlide 1s ease-out;
        }

        @keyframes titleSlide {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #94a3b8;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            animation: fadeIn 1s ease-out 1s both;
            margin-bottom: 2rem; /* Added space between button groups */
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #4ecdc4;
            color: #4ecdc4;
        }

        .btn-github {
            background: #333;
            color: white;
        }

        .btn-website {
            background: #4ecdc4;
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Added icon styles */
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .cta-buttons, .social-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="floating-shapes">
            <script>
                for (let i = 0; i < 15; i++) {
                    const shape = document.createElement('div');
                    shape.className = 'shape';
                    shape.style.left = `${Math.random() * 100}%`;
                    shape.style.width = shape.style.height = `${Math.random() * 50 + 10}px`;
                    shape.style.animationDelay = `${Math.random() * 20}s`;
                    shape.style.opacity = Math.random() * 0.5;
                    document.querySelector('.floating-shapes').appendChild(shape);
                }
